<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - Cocotin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="header-content">
    <div class="logo" onclick="location.href='index.html'">COCOTIN</div>
  </div>
</header>

<main class="container">
  <h1>Tu carrito</h1>

  <div id="carrito-contenido">
    <!-- carrito.js va a renderizar acá -->
  </div>

  <p id="carrito-total" style="font-weight:700; margin-top: 20px;"></p>

  <h2>Datos de compra</h2>
  <form id="checkout-form" style="display:flex;flex-direction:column;gap:12px;max-width:520px;">
    <input type="text" id="customer-name" placeholder="Nombre completo" required />
    <input type="tel" id="customer-phone" placeholder="Teléfono" required />
    <input type="email" id="customer-email" placeholder="Correo electrónico" required />
    <input type="text" id="delivery-address" placeholder="Dirección de entrega" required />
    <select id="delivery-method" required>
      <option value="">Seleccionar método de entrega</option>
      <option value="delivery">Delivery</option>
      <option value="pickup">Retiro en local</option>
    </select>
    <textarea id="order-notes" rows="3" placeholder="Notas (opcional)"></textarea>

    <button type="submit" class="btn-primary" style="margin-top:8px;">
      Finalizar compra
    </button>
  </form>
</main>

<script src="carrito.js"></script>
</body>
</html>
