<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Cocotin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>üõçÔ∏è Admin Cocotin</h2>
            <nav>
                <a href="#" class="active">üì¶ Productos</a>
                <a href="#">üìä Pedidos</a>
                <a href="#">üìà Estad√≠sticas</a>
                <a href="#">‚öôÔ∏è Configuraci√≥n</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <h1>Gesti√≥n de Productos</h1>
                <button class="btn-primary" onclick="mostrarFormulario()">+ Nuevo Producto</button>
            </header>

            <!-- Formulario para agregar/editar producto -->
            <div id="formulario-producto" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="cerrarFormulario()">&times;</span>
                    <h2 id="titulo-form">Nuevo Producto</h2>
                    
                    <form id="form-producto" enctype="multipart/form-data">
                        <input type="hidden" id="producto-id">
                        
                        <div class="form-group">
                            <label>Nombre del producto *</label>
                            <input type="text" id="nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Descripci√≥n</label>
                            <textarea id="descripcion" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Precio *</label>
                                <input type="number" id="precio" required>
                            </div>

                            <div class="form-group">
                                <label>Precio anterior (opcional)</label>
                                <input type="number" id="precio_anterior">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Categor√≠a *</label>
                                <select id="categoria" required>
                                    <option value="Pa√±ales">Pa√±ales</option>
                                    <option value="Higiene">Higiene</option>
                                    <option value="Alimentaci√≥n">Alimentaci√≥n</option>
                                    <option value="Cuidado">Cuidado</option>
                                    <option value="Juguetes">Juguetes</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Badge (opcional)</label>
                                <select id="badge">
                                    <option value="">Sin badge</option>
                                    <option value="Nuevo">Nuevo</option>
                                    <option value="Oferta">Oferta</option>
                                    <option value="Popular">Popular</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Stock</label>
                            <input type="number" id="stock" value="0">
                        </div>

                        <div class="form-group">
                            <label>Imagen del producto</label>
                            <input type="file" id="imagen" accept="image/*">
                            <img id="preview-imagen" style="max-width: 200px; margin-top: 10px; display: none;">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="cerrarFormulario()">Cancelar</button>
                            <button type="submit" class="btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de productos -->
            <div class="productos-lista">
                <table id="tabla-productos">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categor√≠a</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-productos">
                        <!-- Se llena din√°micamente -->
                    </tbody>
                </table>
            </div>
            <!-- Lista de pedidos -->
            <div class="pedidos-lista" style="display:none;">
            <table id="tabla-pedidos">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tbody-pedidos">
                <!-- se llena din√°micamente -->
                </tbody>
            </table>
            </div>
            <!-- Estad√≠sticas -->
            <div class="estadisticas" style="display:none;">
            <div class="stats-cards">
                <div class="card" id="stat-orders"></div>
                <div class="card" id="stat-revenue"></div>
                <div class="card" id="stat-pending"></div>
                <div class="card" id="stat-products"></div>
            </div>

            <h3 style="margin-top:30px;">Productos m√°s vendidos</h3>
            <table>
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Unidades</th>
                </tr>
                </thead>
                <tbody id="tbody-top-products"></tbody>
            </table>
            </div>

        </main>
    </div>
    <div id="modal-pedido" class="modal" style="display:none;">
    <div class="modal-content modal-pedido">
        <span class="close" onclick="cerrarModalPedido()">&times;</span>
        <div id="modal-pedido-body"></div>
    </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
